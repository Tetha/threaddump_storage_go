<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <script src="/static/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <h1> Stored Dumps </h1>
        
        <table class="table">
            <tr>
                <th>Host</th>
                <th>Application</th>
                <th>Uploaded</th>

        {{end}}
        </table>
